    <script>

                        <th>‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏ï‡πá‡∏°</th>
                        <th>‡∏ä‡∏±‡πâ‡∏ô</th>

            `;

            data.forEach(row => {

                }

                table += `<tr>

                            <td>${fullName}</td>
                            <td>${grade}</td>
                            <td>${activityCount}</td>

  function downloadCertificate(studentID, fullName, grade) {
    // ‡πÄ‡∏õ‡∏¥‡∏î Modal Progress
    let progressModal = new bootstrap.Modal(document.getElementById('progressModal'));
    progressModal.show();

    let progress = 0;
    document.getElementById("progressBar").style.width = "0%";
    document.getElementById("progressText").innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£ 0%";
    
    // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï Progress Bar ‡∏ó‡∏∏‡∏Å 500ms (3 - 6 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ)
    let interval = setInterval(() => {
      progress += Math.floor(Math.random() * 10) + 5; // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ó‡∏µ‡∏•‡∏∞ 5-15%
      if (progress >= 100) progress = 100;
      document.getElementById("progressBar").style.width = progress + "%";
      document.getElementById("progressText").innerText = `‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£ ${progress}%`;

      if (progress >= 100) clearInterval(interval);
    }, 500);

    // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å API ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏Å‡∏µ‡∏¢‡∏£‡∏ï‡∏¥‡∏ö‡∏±‡∏ï‡∏£
    google.script.run.withSuccessHandler(url => {
      clearInterval(interval);
      progressModal.hide(); // ‡∏ã‡πà‡∏≠‡∏ô Modal ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à

      window.open(url, "_blank"); 
    }).generateCertificate(studentID, fullName, grade);
  }
